<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/47ab9d7112.js" crossorigin="anonymous"></script>
    <title>Spotify</title>
</head>
<body>
    <main class="app-container">
        <div class="main-content">
            <div class="main-sidebar">
                sidebar
            </div>
            <div class="main-window">
                content
            </div>
        </div>
        <div class="player">
            <div class="player-track">
                <div class="track-cover">
                    <img src="./img/sinister.jpeg" alt="">                
                </div>
                <div class="track-info">
                    <p>Sinister</p>
                    <span>Brano Nome</span>
                </div>
                <div class="track-buttons">
                    <button>
                        <i class="fa-regular fa-heart"></i>
                    </button>
                    <button>
                        <i class="fa-regular fa-folder"></i>
                    </button>
                </div>
            </div>
            <div class="player-controls">
                <div class="controls-buttons">
                    <button>
                        <i class="fa-solid fa-shuffle"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-backward-step"></i>
                    </button>
                    <button class="play-button">
                        <i class="fa-regular fa-circle-play"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-forward-step"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-rotate-right"></i>
                    </button>
                </div>
                <div class="controls-timeline">
                    <div class="current-timeline">
                        0:25
                    </div>
                    <div class="bar"></div>
                    <div class="duration-timeline">
                        4:35
                    </div>
                </div>
            </div>
            <div class="player-settings">
                <button>
                    <i class="fa-solid fa-list"></i>
                </button>
                <button>
                    <i class="fa-solid fa-display"></i>
                </button>
                <button>
                    <i class="fa-solid fa-volume-high"></i>
                </button>
                <div class="bar"></div>
            </div>
        </div>
    </main>
</body>
</html>
